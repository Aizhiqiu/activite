	<script type="text/javascript">
//		$("body").css({"height":$(window).height()+"px"});
		$(".zq_centent").css({"height":($(window).height()-90)+"px","width":($(window).width()-190)+"px"})
		$(".In_nav").css({"width":($(window).width()-170)+"px"})
		ajax("header.html",function(str){
			var sA=str.indexOf("body>")
			var sB=str.indexOf("</body")
		   	var scr=str.substring((sA+5),sB)
			$('#zq_header').html(scr);
			headerget()
		},function(scr){
			
		});
		ajax("navleft.html",function(str){
			var sA=str.indexOf("body>")
			var sB=str.indexOf("</body")
		    var scr=str.substring((sA+5),sB)
			$('#zq_nav_left').html(scr);
			var cruxVariable=webStorage();
			var index=cruxVariable.getItem("index");
			managementGet(index);
			navleftget()
		},function(scr){
			
		});
	</script>
