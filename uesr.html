<html>
	<head>
		<meta charset="UTF-8"/>
		<title>用户管理</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/backstage.css"/>
		<link rel="stylesheet" type="text/css" href="css/user.css"/>
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/page.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		
		<div id="personal_bg">
			<div id="personal_bg_all"></div>
			<div class="personal_success">
				成功
			</div>
		</div>


		<div class="zq_index_whole">
			<header id="zq_header"></header>
			<div id="zq_nav_left">	
			</div>
			<div class="In_nav">
				<span class="zq_user">用户管理</span>&nbsp; > &nbsp;<span class="zq_user">用户列表</span>
				
			</div>
			<div class="zq_centent">
				<div class="zq_user_search clearfix">
					<div class="zq_search">
						<input type="text" id="zq_search_name" placeholder="姓名" value="" /><input placeholder="电话" type="text" id="zq_search_tle" value="" /><a class="zq_user_searchGet" href="javascript:;" onclick="initMagAll('search');">搜索</a>
						
					</div>
					<div class="zq_user_button">
						<a class="zq_mae_removeone zq_mae_remove_alt" href="javascript:;"><span class="zq_mae zq_mae_remove"></span>删除</a>
						<a class="zq_mae_exportone zq_mae_export_alt" href="javascript:;"><span class="zq_mae zq_mae_export"></span>导出</a>
					</div>
				</div>
				<div class="zq_user_choice">
						<span class="zq_choice_get"></span><span>全选</span><span class="zq_choice_fewer"></span>
				</div>
				<span class="User_text"></span>
				<div class="zq_manage_centent" id="User_con" style="min-height: 642px;">
				
					<div class="zq_over_nav">
						<ul class="clearfix">
							<li class="zq_choice_is">选择</li>
							<li class="zq_choice_number">序号</li>
							<li class="zq_choice_name">姓名</li>
							<li class="zq_choice_momber">手机号</li>
							<li class="zq_choice_lobel">标签</li>
							<li class="zq_choice_time">注册时间</li>
						</ul>
					</div>
					<div class="reslut"></div>
				</div>
					<span id="sp"></span>
				
			</div>
		</div>
		<div class="zq_shade"></div>
		<div class="zq_list_export">
			<span class="zq_alert_export">导出报名名单</span>
			<div class="zq_alert_centent">
				<p>将活动所有名单导出为Excel格式，您可以使用Excel，WPS等工具打开并做进一步查询、统计和分析。</p>
			</div>
			<div class="zq_alert_button">
				<a class="zq_export_get_s" href="javascript:;">导出</a><a class="zq_export_move" href="javascript:;">取消</a>
			</div>
		</div>
		<div class="zq_list_remove">
			<span class="zq_alert_export">删除</span>
			<div class="zq_alert_centent">
				<span>你确定删除用户?</span><br />
				<span>(删除用户不可恢复)</span>
			</div>
			<div class="zq_alert_button">
			 <input type="hidden" id="idString" value="" />
		    	<a class="zq_remove_get" href="javascript:;" onclick="deleteUser();" >确定</a><a class="zq_export_move" href="javascript:;">取消</a>
			</div>
		</div>
		<div class="zq_list_remove_two">
			<span class="zq_alert_export">删除</span>
			<div class="zq_alert_centent">
				<span>请选择您要删除的用户</span>
			</div>
			<div class="zq_alert_button_two">
			 <input type="hidden" id="idString" value="" />
		    	<a class="zq_remove_get" href="javascript:;" >确定</a>
			</div>
		</div>
		<div class="zq_lobel_torest" >
			<span class="zq_alert_export">用户标签管理</span>
			<div class="zq_lobel_choi">
		
			<a href="javascript:;"><span id="1" class=""></span> 授课者</a> <span class="zq_loble_resabl"></span><a href="javascript:;"><span id="2" class=""></span>组织者</a>	
			</div>
			<div class="zq_alert_button">
				<a class="zq_export_get" href="javascript:;" onclick="insertLabelUser();">确定</a><a class="zq_export_move" href="javascript:;">取消</a>
			</div>
			<span id="indexpage" style="display:none"></span>
		</div>
	</body>
	<script src="js/user.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//下列代码勿动
		
		$(".zq_centent").css({"min-height":($("body").height())+"px","width":($(window).width()-187)+"px"})
		$(".In_nav").css({"width":($(window).width()-187)+"px"})
		$(".zq_shade").css({"width":($("body").width())+"px"})
		$(".zq_index_whole").css({"min-height":($("body").height())+"px","min-width":($(window).width()-187)+"px"})
		$(".zq_manage_centent").css({"width":($(".zq_centent").width()-104)+"px"})
		$(".zq_index_navtab").css({"width":($(".zq_centent").width())+"px"})	
		ajax("header.html",function(str){
			var sA=str.indexOf("body>")
			var sB=str.indexOf("</body")
		   	var scr=str.substring((sA+5),sB)
			$('#zq_header').html(scr);
			headerget()
		},function(scr){
			
		});
		ajax("navleft.html",function(str){
			var sA=str.indexOf("body>")
			var sB=str.indexOf("</body")
		    var scr=str.substring((sA+5),sB)
			$('#zq_nav_left').html(scr);
			$(".zq_management_user ").addClass("zq_management_Get");
			navleftget()
		},function(scr){
			
		});
		
		
	</script>
</html>
